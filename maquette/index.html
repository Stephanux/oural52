<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="vehicule">
                <label for="nameV">Nom véhicule</label>
                <input type="text" name="nameV">
                <label for="dateMEC">Date de mise en circulation</label>
                <input type="date" name="dateMEC">
                <label for="typeV">Type du véhicule</label>
                <select name="typeV" id="typeV">
                    <option value=""></option>
                    <option value="car">Voiture</option>
                    <option value="moto">Moto</option>
                    <option value="cyclo">Cyclomoteur</option>
                    <option value="tracteur">Tracteur</option>
                </select>
                <label for="docV">Doc véhicule</label>
                <input type="file" name="docV">
                <label for="marque">Marque du véhicule</label>
                <select name="marque">
                    <option value=""></option>
                    <option value="mercedes">Mercedes</option>
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
                    <option value="renault">Renault</option>
                    <option value="citroen">Citroen</option>
                    <option value="peugeot">Peugeot</option>
                </select>
                <label for="modele">Modèle du véhicule</label>
                <input type="text" name="modele">
            </div>
        </form>
    </div>
</body>
</html>
