<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>add</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="/login.html"><svg class="home" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" version="1.1" style="shape-rendering:geometricPrecision;text-rendering:geometricPrecision;image-rendering:optimizeQuality;" viewBox="0 0 236 262.5" x="0px" y="0px" fill-rule="evenodd" clip-rule="evenodd"><defs><style type="text/css">

              </style></defs><g><path class="fil0" d="M204 111l0 99c-23,0 -46,0 -69,0l0 -67 -34 0 0 67c-23,0 -46,0 -69,0l0 -99 -32 -23 118 -88 59 44 0 -26 22 0 0 43 37 27 -32 23zm-86 -95l-96 72 25 18 0 92 39 0 0 -66 64 0 0 66 39 0 0 -92 25 -18 -96 -72z"/></g></svg></a>
            <h1>Oural-52</h1>
            <span><a href="/login.html">Déconnexion</a></span>
        </div>  
    </header>
    <div class="wrapper">
        <section>
            <form>
                <div class="form_add">
                    <div class="vehicule">
                        <label for="nameV">Nom du véhicule :</label>
                        <input type="text" name="nameV">
                        <label for="dateMEC">Date de mise en circulation :</label>
                        <input type="date" name="dateMEC">
                    </div>
                    <div class="types">
                        <span>Type de véhicule :</span>
                        <label for="car">Voiture</label>
                        <input type="checkbox" name="car" id="car">
                        <label for="moto">Moto</label>
                        <input type="checkbox" name="moto" id="moto">
                        <label for="tracteur">Tracteur</label>
                        <input type="checkbox" name="tracteur" id="tracteur">
                        <label for="scoot">Cyclomoteur</label>
                        <input type="checkbox" name="scoot" id="scoot">
                    </div>
                    <div class="docTypes">
                        <label for="docV">Doc véhicule :</label>
                        <input type="file" name="docV">
                    </div>
                    <div class="marque">
                        <label for="marque">Marque du véhicule :</label>
                        <select name="marque">
                            <option value=""></option>
                        </select>
                        <label for="modele">Modèle du véhicule :</label>
                        <select name="modele">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="piece">
                        <label for="namePD">Nom de la pièce détachée :</label>
                        <select name="namePD" id="namePD">
                            <option value=""></option>
                            <option value="carrosserie">Carrosserie</option>
                            <option value="moteur">Moteur</option>
                            <option value="boîte">Boîte</option>
                            <option value="transmission">Transmission</option>
                            <option value="partie-cycle">Partie cycle</option>
                            <option value="electricite">Electricité</option>
                            <option value="pneumatique">Pneumatique</option>
                            <option value="consommable">Consommable</option>
                            <option value="accessoire">Accessoire</option>
                        </select>
                        <label for="doc">Document PDF :</label>
                        <input type="file" name="docPD" id="doc">
                        <label for="photo">Photo :</label>
                        <input type="file">
                    </div>
                    <div class="stype">
                        <label for="type">Type de pièce détachée :</label>
                        <input type="text" name="type">
                        <label for="ref">Référence :</label>
                        <input type="text" name="ref">
                        <label for="etat">Etat de la pièce :</label>
                        <select name="etat">
                            <option value="neuf">Neuf</option>
                            <option value="comme-neuf">Comme neuf</option>
                            <option value="bon">Bon</option>
                            <option value="correct">Correct</option>
                            <option value="mauvais">Mauvais</option>
                        </select>
                        <label for="dimension">Dimensions de la pièces :</label>
                        <label for="hauteur">Hauteur :</label>
                        <input type="number" name="hauteur">
                        <label for="largeur">Largeur :</label>
                        <input type="number" name="largeur">
                        <label for="diametre">Diamètre :</label>
                        <input type="number">
                        <label for="localisation">Localisation :</label>
                        <input type="text" name="localisation">
                    </div>
                    <input type="submit" value="Ajoutez">
                </div>
            </form>
        </section>
    </div>    
</body>
</html>
