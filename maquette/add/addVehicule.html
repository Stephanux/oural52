                        <option value="">Cyclomoteur</option>

                    <label for="marque">Marque du véhicule :</label>
                    <select name="marqueV">
                        <option value=""></option>
                        <option value="">Audi</option>
                        <option value="">BMW</option>
                    </select>
                    <input type="submit" value="Ajoutez">
                </div>
            </form>
        </section>
